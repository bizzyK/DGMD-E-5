<!-- Root HTML Document for Our River Project SPA -->
<!DOCTYPE html>
<html lang="en">
<!-- Meta and Style Definitions -->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <title>Our River: Picking Up the Story</title>
</head>
<!-- Body Content -->
<body>
<!-- Persistent Site Header with Navigation and Audio Controls -->
<div id="header">
    <header style="position: relative;">
        <!-- Site Title -->
        <h1>Our River: Picking Up the Story</h1>
        <!-- Navigation Menu -->
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#media">Media</a>
            <a href="#presentation">Presentation</a>
        </nav>
        <!-- Ambient River Audio with Play/Pause Toggle -->
        <div style="position: absolute; top: 20px; right: 20px;">
            <audio id="ambient-audio">
                <source src="audio/placeholder-audio.m4a" type="audio/mp4"/>
            </audio>
            <button id="audio-toggle" aria-label="Toggle audio" title="Toggle audio">▶️</button>
        </div>
    </header>
</div>


<!-- Main Content Area Loaded via router.js -->
<main id="content">
    <!-- Page content loads here -->
</main>

<!-- Persistent Footer -->
<div id="footer">
    <footer>
        <p>&copy; 2025 Our River Project</p>
    </footer>
</div>

<!-- Router Script for SPA Navigation -->
<script src="scripts/router.js"></script>
</body>
</html>
