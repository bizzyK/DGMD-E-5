<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media - Our River</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="header"></div>

<main>
    <h2>Media</h2>
    <section class="media-section">
        <h2 id="project-video">Video</h2>
        <div class="video-wrapper">
            <video controls width="80%" height="auto">
                <source src="video/placeholder-video.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section class="media-section">
        <h2 id="photos">Photos</h2>
        <div id="photo-stepper" class="stepper-wrapper">
            <img id="stepper-img" src="images/placeholder1.png" alt="Connecticut River landscape placeholder" style="width: 80%;" />
            <div class="button-row">
                <button class="stepper-button" onclick="prevPhoto()">Previous</button>
                <button class="stepper-button" onclick="nextPhoto()">Next</button>
            </div>
        </div>
    </section>

    <script>
        // Cycling through 3 placeholder images (placeholder1.png to placeholder3.png)
        const photos = [...Array(3).keys()].map(i => `images/placeholder${i+1}.png`);
        let current = 0;
        function updatePhoto() {
            document.getElementById('stepper-img').src = photos[current];
        }
        function prevPhoto() {
            current = (current - 1 + photos.length) % photos.length;
            updatePhoto();
        }
        function nextPhoto() {
            current = (current + 1) % photos.length;
            updatePhoto();
        }
    </script>
</main>

<div id="footer"></div>
<script src="scripts/includes.js"></script>
</body>
</html>
