<section class="page-hero">
  <div class="container">
    <h1>Contact</h1>
    <p>If you'd like to get in touch about the Our River project, future collaborations, or nonprofit support, please use the form below.</p>
  </div>
</section>

<section id="contact-info">
  <div class="container">
    <form id="contact-form" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" aria-label="Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" aria-label="Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message here..." aria-label="Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="email-status" style="text-align: center; margin-top: 1rem; font-weight: bold;"></div>
  </div>
</section>
