<!-- Media Page Container -->
<section class="hero">
    <!-- Content Wrapper -->
    <section>
        <!-- Main Heading -->
        <h2>Media</h2>

        <!-- Video Section -->
        <h3 id="project-video">Video</h3>
        <!-- Embedded Project Video -->
        <div class="video-wrapper">
            <video controls width="80%" height="auto">
                <source src="/video/placeholder-video.mp4" type="video/mp4"/>
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Photo Stepper Gallery Section -->
        <section>

            <!-- Gallery Heading -->
            <h3 id="project-photos">Project Photos</h3>
            <!-- Image Viewer with Navigation Buttons -->
            <div class="stepper-wrapper">
                <img id="stepper-img" src="/images/placeholder.png" alt="Connecticut River Placeholder"
                     style="width: 100%;"/>
                <div class="button-row">
                    <button class="stepper-button" onclick="prevPhoto()">Previous</button>
                    <button class="stepper-button" onclick="nextPhoto()">Next</button>
                </div>
            </div>
            <!-- Instructions -->
            <p>Click the buttons to cycle through the images.</p>
            <p>Click the image to view it in full size.</p>
        </section>


    </section>
</section>
